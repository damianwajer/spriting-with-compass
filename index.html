        <a href="http://compass-style.org/help/tutorials/spriting/">http://compass-style.org/help/tutorials/spriting/</a>

</header><!-- /.container -->

<main class="container">
    <h2>Here is the magic:</h2>

    <code>
        @import "compass/utilities/sprites";<br>
        @import "icons/*.png";<br>
        $icons-sprite-dimensions: true;<br>
        @include all-icons-sprites;
    </code>

    <ul class="list-inline">
        <li>
            <button type="button" class="btn-icon icons-letter" title="Letter"></button>
        </li>
        <li>
            <button type="button" class="btn-icon icons-pencil" title="Pencil"></button>
        </li>
        <li>
            <button type="button" class="btn-icon icons-wrench" title="Wrench"></button>
        </li>
        <li>
            <button type="button" class="btn-icon icons-2-like" title="Like"></button>
        </li>
    </ul><!-- /.list-inline -->
</main><!-- /.container -->
